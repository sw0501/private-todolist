<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폐쇄망 캘린더</title>
    <link rel="stylesheet" href="../css/calendar.css">
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h2 id="currentMonth">2024년 3월</h2>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-weekdays">
            <div>일</div>
            <div>월</div>
            <div>화</div>
            <div>수</div>
            <div>목</div>
            <div>금</div>
            <div>토</div>
        </div>
        <div class="calendar-days" id="calendarDays">
            <!-- JavaScript로 동적 생성될 날짜들 -->
        </div>
    </div>

    <!-- 일정 모달 -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalDate">날짜</h3>
                <button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="event-form">
                    <div class="form-group">
                        <label for="eventTitle">제목</label>
                        <input type="text" id="eventTitle" placeholder="일정 제목">
                    </div>
                    <div class="form-group">
                        <label for="eventStartDate">시작일</label>
                        <input type="date" id="eventStartDate">
                    </div>
                    <div class="form-group">
                        <label for="eventEndDate">마감일</label>
                        <input type="date" id="eventEndDate">
                    </div>
                    <div class="form-group">
                        <label for="eventCategory">카테고리</label>
                        <select id="eventCategory">
                            <option value="work">업무</option>
                            <option value="personal">개인</option>
                            <option value="meeting">회의</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">설명</label>
                        <textarea id="eventDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="eventCompleted">
                            완료
                        </label>
                    </div>
                </div>
                <div class="event-list">
                    <h4>등록된 일정</h4>
                    <div id="eventList"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveEvent">저장</button>
                <button id="deleteEvent">삭제</button>
            </div>
        </div>
    </div>

    <script src="../js/calendar.js"></script>
</body>
</html>
